<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户个人信息</title>
    <link rel="stylesheet" type="text/css" href="../css/showUser.css">
</head>
<body>
<div class="Content-Main">
    <form  action="" method="post" class="form-userInfo">
        <h1>个人信息</h1>
        <span class="text1">请在文本框中完善您的个人信息：</span>
        <p>
        <div class="fileInputContainer">
            <input class="fileInput" id="" type="file" name="">
        </div>
        <label>
            <span>昵称</span>
            <input type="text"  name="name" placeholder="请输入昵称">
        </label>
        <label class="Main-sex">
            <span>Your sex:</span>
            <input type="checkbox" class="man">男
            <input type="checkbox" class="women">女
        </label>
        <label>
            <span>邮箱</span>
            <input type="email" name="email" placeholder="请输入邮箱">
        </label>
        <label>
            <span>手机号</span>
            <input type="text" name="phone" placeholder="请输入手机号">
        </label>
        <label>
            <span>出生日期</span>
            <input type="text" name="birthday" placeholder="请输入出生年月日">
        </label>
        <label>
            <span>签名</span>
            <textarea id="message" name="message" placeholder="请输入签名"></textarea>
        </label>
        <label>
            <input type="button" class="button" value="提交">
        </label>
    </form>
</div>
<div id="cont"></div>
</body>
<script type="text/javascript">
    var tew=document.getElementById('cont')
    // ti.innerHTML="你好";


    function getTime(){     	//获取时间
        var date=new Date();

        var year=date.getFullYear();
        var month=date.getMonth();
        var day=date.getDate();

        var hour=date.getHours();
        var minute=date.getMinutes();
        var second=date.getSeconds();

        //这样写显示时间在1~9会挤占空间；所以要在1~9的数字前补零;
        if (hour<10) {
            hour='0'+hour;
        }
        if (minute<10) {
            minute='0'+minute;
        }
        if (second<10) {
            second='0'+second;
        }


        var x=date.getDay();//获取星期


        var time=year+'/'+month+'/'+day+'/'+hour+':'+minute+':'+second
        tew.innerHTML=time;//将时间显示在div内
    }
    getTime();
    setInterval(getTime,1000);

</script>
<script type="text/javascript" src="../js/showUser.js"></script>
</html>
